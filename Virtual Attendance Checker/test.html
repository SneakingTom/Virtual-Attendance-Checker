<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multiple CSV Files to Table</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    table, th, td {
      border: 1px solid black;
    }
    th, td {
      padding: 10px;
      text-align: left;
    }
  </style>
</head>
<body>
  <h1>Multiple CSV Files to Table</h1>

  <!-- File input for selecting CSV files -->
  <label for="csvFileInput">Select a CSV file:</label>
  <input type="file" id="csvFileInput" accept=".csv" multiple>
  
  <!-- Table to display CSV data -->
  <table id="csvTable">
    <thead>
      <tr id="tableHeader"></tr>
    </thead>
    <tbody id="tableBody"></tbody>
  </table>
</body>
</html>
<script>
// Function to parse and display CSV data
function parseCSVToTable(csvString) {
  const rows = csvString.trim().split("\n"); // Split rows by newline
  const tableHeader = document.getElementById("tableHeader");
  const tableBody = document.getElementById("tableBody");

  // Clear the table
  tableHeader.innerHTML = "";
  tableBody.innerHTML = "";

  rows.forEach((row, index) => {
    const columns = row.split(","); // Split columns by commas

    if (index === 0) {
      // Create header row
      columns.forEach((column) => {
        const th = document.createElement("th");
        th.textContent = column.trim();
        tableHeader.appendChild(th);
      });
    } else {
      // Create data rows
      const tr = document.createElement("tr");
      columns.forEach((column) => {
        const td = document.createElement("td");
        td.textContent = column.trim();
        tr.appendChild(td);
      });
      tableBody.appendChild(tr);
    }
  });
}

// Event listener for file input
document.getElementById("csvFileInput").addEventListener("change", (event) => {
  const files = event.target.files; // Get the selected files

  if (files.length === 0) {
    alert("No file selected!");
    return;
  }

  const reader = new FileReader();

  // Load and process the first file (you can extend this for multiple files)
  reader.onload = (e) => {
    const csvContent = e.target.result; // Read the file content
    parseCSVToTable(csvContent); // Parse and display the CSV data
  };

  reader.onerror = () => {
    alert("Failed to read the file!");
  };

  // Read the first file as text (you can loop through files for multiple CSVs)
  reader.readAsText(files[0]);
});
</script>
